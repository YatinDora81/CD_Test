name: Multi-Environment Workflow

on:
  workflow_dispatch:

jobs:
  staging:
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - name: Execute remote SSH commands using SSH key
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USERNAME }}
          key: ${{ secrets.PROD_KEY }}
          port: ${{ secrets.PORT }}
          script:  |
            cd staging/CD_Test
            git stash
            git pull origin main
            git stash apply
            cd client
            npm i
            cd ..
            cd server
            npm i
            pm2 restart staging-bd
            pm2 restart staging-fe 

  prod:
    needs: staging
    runs-on: ubuntu-latest
    environment: prod

    steps:
      - name: Echo Production Environment
        run: echo "Running in PRODUCTION environment"
      
      - name: Print Production Secret
        run: "echo \"Production secret is: ${{ secrets.SPACE }}\""
